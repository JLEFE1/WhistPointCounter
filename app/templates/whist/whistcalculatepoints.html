<ion-view view-title="{{ 'CALCULATE_POINTS' | translate }}"
          ng-init="vm.createButtons()"
          xmlns="http://www.w3.org/1999/html">
    <ion-content>

        <div class="container">
             <ul>
                <li>
                    <button class="button button-block button-dark" ng-click="vm.setPlayTypeCheck('normal')">Normal bidding</button>
                        <div ng-class="{true: 'show', false: 'hide'}[vm.activePlayType('normal')]">
                            <form id="normalBiddingForm" name="normalBidding">
                                <div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="button button-outline button-dark" id="normal_{{playerButton.id}}" ng-repeat="playerButton in vm.playerButtons"
                                                ng-click="vm.selectPlayer(playerButton.id, 2)"
                                                ng-class="{true: 'teal lighten-3'}[vm.containsId(playerButton.id)]">

                                            {{playerButton.name}}
                                        </button>

                                         <span class="input-group-btn">
                                            <button class="button button-outline button-dark" type="button" ng-click="vm.normalBidding()" translate="GO">Go!</button>
                                        </span>

                                    </div>
                                    <div class="input-group">

                                        <!-- This directive should be fixed-->

                                        <h-number value="vm.numberOfTricks" min="-2000000" max="1000000000" step="1"></h-number>


                                    </div>
                                    <div role="alert">
                                <span class="error" ng-show="normalBidding.input.$error.required">
                                  Required!</span>
                                <span class="error" ng-show="normalBidding.input.$error.number">
                                  Not valid number!</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                </li>

                <li>
                    <button class="button button-block button-dark" ng-click="vm.setPlayTypeCheck('abondanceNine')">Abondance</button>
                    <div ng-class="{true: 'show', false: 'hide'}[vm.activePlayType('abondanceNine')]">
                      <div class="btn-group" role="group">
                        <button type="button" class="button button-outline button-dark" id="normal_{{playerButton.id}}" ng-repeat="playerButton in vm.playerButtons"
                                ng-click="vm.selectPlayer(playerButton.id, 2)"
                                ng-class="{true: 'teal lighten-3'}[vm.containsId(playerButton.id)]">

                          {{playerButton.name}}
                        </button>
                      </div>
                      <div>
                             <span >
                                <button class="button button-outline button-dark" type="button" ng-click="vm.abondance(true)">Succes!</button>
                                 <button class="button button-outline button-dark" type="button" ng-click="vm.abondance(false)">Failed!</button>
                            </span>

                                <table>
                                    <tbody>
                                      <td><ion-radio ng-model="vm.abondancePoints" name="abondance" id="abondanceTricks9" ng-value="5">9</ion-radio></td>
                                      <td><ion-radio ng-model="vm.abondancePoints" name="abondance" id="abondanceTricks10" ng-value="7">10</ion-radio></td>
                                      <td><ion-radio ng-model="vm.abondancePoints" name="abondance" id="abondanceTricks11" ng-value="8">11</ion-radio></td>
                                      <td><ion-radio ng-model="vm.abondancePoints" name="abondance" id="abondanceTricks12" ng-value="9">12</ion-radio></td>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </li>

                <li>
                    <button class="button button-block button-dark" ng-click="vm.setPlayTypeCheck('soloSlim')">soloSlim</button>
                    <div ng-class="{true: 'show', false: 'hide'}[vm.activePlayType('soloSlim')]">
                        <div class="btn-group" role="group">
                            <button type="button" class="button button-outline button-dark" id="soloSlim_{{playerButton.id}}" ng-repeat="playerButton in vm.playerButtons"
                                    ng-click="vm.selectPlayer(playerButton.id, 1)"
                                    ng-class="{true: 'teal lighten-3'}[vm.containsId(playerButton.id)]">

                                {{playerButton.name}}
                            </button>
                             <span >
                                <button class="button button-outline button-dark" type="button" ng-click="vm.soloSlim(true)">Succes!</button>
                                 <button class="button button-outline button-dark" type="button" ng-click="vm.soloSlim(false)">Failed!</button>
                            </span>
                        </div>
                    </div>
                </li>

                <li>
                    <button class="button button-block button-dark" ng-click="vm.setPlayTypeCheck('miserie')">Miserie</button>
                    <div ng-class="{true: 'show', false: 'hide'}[vm.activePlayType('miserie')]">


                        <table>
                            <thead>
                            <tr>
                                <th></th>
                                <th>Succeeded</th>
                                <th>Failed</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr ng-repeat="playerButton in vm.playerButtons track by $index">
                                <td>
                                    {{playerButton.name}}
                                </td>

                                <td>  <input type="checkbox" id="m_checkbox_true_{{playerButton.playerId}}" checklist-value="playerButton.playerId" checklist-model="vm.miserieSelectionTrue"/>
                                    <label for="m_checkbox_true_{{playerButton.playerId}}"></label></td>
                                <td>  <input type="checkbox" id="m_checkbox_false_{{playerButton.playerId}}" checklist-value="playerButton.playerId" checklist-model="vm.miserieSelectionFalse"/>
                                    <label for="m_checkbox_false_{{playerButton.playerId}}"></label></td>

                            </tr>


                            </tbody>
                        </table>

                        <button class="button button-outline button-dark" type="button" ng-click="vm.miserie()">Calculate!</button>
                      </div>

                </li>





            </ul>
        </div>

    </ion-content>
</ion-view>
