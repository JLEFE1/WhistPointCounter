<ion-view view-title="{{ 'TITLE' | translate }}">
    <ion-content>
        <button class="button button-block button-dark" id="addNewResult" ng-click="vm.addNewResult()">
            Add new result
        </button>

      <div class="container">
        <div class="container">
          <div class="row" ng-repeat="a in vm.range(vm.numberOfRows) track by $index">
            <div class="col">
              <div class="card">
                <div class="dealer" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*$index].dealer}}]">Dealer</div>
                <div class="benched" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*$index].benched}}]">Benched</div>
                <div class="item item-divider">
                  <span class="card-title">{{vm.game.players[2*$index].name}} </span>
                </div>
                <div class="item item-text-wrap">
                  {{vm.game.players[2*$index].totalPoints}}
                </div>
                <div class="item item-divider tabs-icon-center">
                  <a class="tab-item" href="#" ng-click="vm.fetchPlayerStatistics(vm.game.players[2*$index].id)">
                    <i class="icon ion-arrow-graph-up-right"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="dealer" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*$index+1].dealer}}]">Dealer</div>
                <div class="benched" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*$index+1].benched}}]">Benched</div>
                <div class="item item-divider">
                  <span class="card-title">{{vm.game.players[2*$index+1].name}} </span>
                </div>
                <div class="item item-text-wrap">
                  {{vm.game.players[2*$index+1].totalPoints}}
                </div>
                <div class="item item-divider tabs-icon-center">
                  <a class="tab-item" href="#" ng-click="vm.fetchPlayerStatistics(vm.game.players[2*$index+1].id)">
                    <i class="icon ion-arrow-graph-up-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="col text-center">
            <div class="card">
              <div class="dealer" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*vm.numberOfRows].dealer}}]">Dealer</div>
              <div class="benched" ng-class="{true: 'show', false: 'hide'}[{{vm.game.players[2*vm.numberOfRows].benched}}]">Benched</div>
              <div class="item item-divider">
                <span class="card-title">{{vm.game.players[2*vm.numberOfRows].name}} </span>
              </div>
              <div class="item item-text-wrap">
                {{vm.game.players[2*vm.numberOfRows].totalPoints}}
              </div>
              <div class="item item-divider tabs-icon-center">
                <a class="tab-item" href="#" ng-click="vm.fetchPlayerStatistics(vm.game.players[2*vm.numberOfRows].id)">
                  <i class="icon ion-arrow-graph-up-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

    </ion-content>
</ion-view>
